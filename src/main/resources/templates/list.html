<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Miempresa.com</a>
			</div>
			
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Inicio</a></li>
					<li><a href="/empleado/new">Nuevo empleado</a></li>
				</ul>
				<form class="navbar-form navbar-right">
					<select name="directivo">
						<option value="null" th:value="${null}" >Todos</option>
						<option value="true" th:value="${true}" th:selected="${param.directivo[0] == 'true'}">Directivos</option>
						<option value="false" th:value="${false}" th:selected="${param.directivo[0] == 'false'}" >Empleados</option>
					</select>
					<input type="text" class="form-control" placeholder="Buscar..." name="query" th:value="${param.query}" />
				</form>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>
	<form th:action="@{/logout}" method="post" id="logoutForm"></form>
	<div class="container">

		<div class="starter-template">
			<h1>Listado de empleados de la empresa</h1>
			<table class="table">
				<thead>
					<tr>
						<td>ID</td>
						<td>Avatar</td>
						<td>Nombre</td>
						<td>Email</td>
						<td>Teléfono</td>
						<td>Directivo</td>
						<td>Operaciones</td>
					</tr>
				</thead>
				<tbody>
					<tr th:each="empleado : ${listaEmpleados}">
						<td th:text="${empleado.id}">ID</td>
						<td><img alt="avatar" src=""
							th:src="@{${empleado.imagen}?: 'https://avatars.dicebear.com/api/human/{name}.svg?width=40'(name=${empleado.nombre})}"
							width="40px"></td>
						<td th:text="${empleado.nombre}">Antonio Pérez</td>
						<td th:text="${empleado.email}">antonio@mail.com</td>
						<td th:text="${empleado.telefono}">954782236</td>
						<td><img alt="icono directivo" src="/img/ceo.png"
							th:if="${empleado.directivo}"> <img alt="icono directivo"
							src="/img/worker.png" th:if="${!empleado.directivo}"></td>
						<td><a href="#"
							th:href="@{/empleado/edit/{id}(id=${empleado.id})}">Editar</a></td>
					</tr>
				</tbody>

			</table>
		</div>

	</div>
