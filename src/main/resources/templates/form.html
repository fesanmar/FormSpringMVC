<!DOCTYPE html>
<!-- saved from url=(0061)https://getbootstrap.com/docs/3.3/examples/starter-template/# -->
<html lang="es" xmlns:th="http://www.thymeleaf.com"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="https://getbootstrap.com/docs/3.3/favicon.ico">
<link rel="canonical"
	href="https://getbootstrap.com/docs/3.3/examples/starter-template/">

<title>Starter Template for Bootstrap</title>

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/css/starter-template.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>


<body>
	<form th:action="@{/logout}" method="post" id="logoutForm"></form>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Miempresa.com</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/">Inicio</a></li>
					<li class="active"><a href="#">Nuevo empleado</a></li>
				</ul>
				<div class="nav navbar-nav navbar-right">
				<div class="dropdown">
					<a class="btn btn-secondary dropdown-toggle" href="#" role="button"
						id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
						aria-expanded="false"><span
						th:text="${#authentication.name}">Usuario </span><span class="caret"></span> </a>

					<ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
						<li><span class="dropdown-item"><a href="javascript:document.getElementById('logoutForm').submit()">Salir</a>
						</span>
						</li>
					</ul>
				</div>
				</div>
			</div>

			<!--/.nav-collapse -->
		</div>

	</nav>

	<div class="container">

		<div class="starter-template">
			<div class="row">
				<div class="col-md-offset-2 col-md-8">
					<form method="post" enctype="multipart/form-data" action="#"
						th:action="${empleadoForm.id != 0} ? @{/empleado/edit/submit} : @{/empleado/new/submit}"
						th:object="${empleadoForm}">
						<h1 th:text="*{id} == 0 ? _ : 'Editar empleado'">Nuevo
							empleado</h1>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('id') ? 'has-error' : _}">
							<label for="id">ID</label> <input type="text"
								class="form-control" id="id" placeholder="1" th:field="*{id}"
								th:readonly="*{id != 0 and not #fields.hasErrors()} ? true : null">
							<span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"
								class="help-block" id="id-error">Errores</span>
						</div>

						<div class="form-group"
							th:classappend="${#fields.hasErrors('nombre') ? 'has-error' : _}">
							<label for="nombre">Nombre</label> <input type="text"
								class="form-control" id="nombre" placeholder="Nombre"
								th:field="*{nombre}" /> <span
								th:if="${#fields.hasErrors('nombre')}" id="nombre-error"
								class="help-block" th:errors="*{nombre}">Errores</span>
						</div>
						<div class="form-group"
							th:classappend="${#fields.hasErrors('email') ? 'has-error' : _}">
							<label for="email">Email</label> <input type="email"
								class="form-control" id="email"
								placeholder="emple@openwebinars.net" th:field="*{email}" /> <span
								th:if="${#fields.hasErrors('email')}" id="email-error"
								class="help-block" th:errors="*{email}">Errores</span>
						</div>
						<div class="form-group">
							<label for="telefono">Tel√©fono</label> <input type="tel"
								class="form-control" id="telefono" placeholder="954000000"
								th:field="*{telefono}" />

						</div>
						<div class="form-group">
							<label for="directivo">Directivo</label> <input type="checkbox"
								class="form-control" id="directivo" th:field="*{directivo}">

						</div>
						<div class="form-group">
							<label for="file">Avatar</label> <img th:if="*{imagen} != null"
								alt="avatar del usuaruio" th:src="@{*{imagen}}"> <input
								type="file" id="filebutton" name="file"
								class="form-control input-file" />
						</div>

						<button type="submit" class="btn btn-default">Enviar</button>

					</form>

				</div>

			</div>

		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>

	<script src="/webjars/popper.js/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->


</body>
</html>
